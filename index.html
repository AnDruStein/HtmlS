 <!DOCTYPE html>
 <html localhost="8000">
   <head> 
      <title>HtmlScript</title>
      <script src="index.js"></script>
      </head>
     <body>
        <script src="begin.js" screen="560px" style="border: 0">
         &center: (text-align: center; )
         &advert: (font-size: 18px; margin-top: 10px; margin-bottom: 10px)
         &button: (background-color: #502227; padding: 9px; font-size: 118%; border-radius: 18px; color: white; cursor: pointer; )
         &powered: (font-size: 10px; )
         #*img @. { src="Icon(500x500).png" } [30]
         #*div @center.
          - # Copy outline to begin work with HtmlScript *p @advert center.
          - # Join *div @button center. {id="copy"} { onclick = join } [110]
         # powered by github source: *p @powered center.
           - # Roseinfire/HtmlScript *a @. { href = "https://github.com/Roseinfire/HtmlScript" }
        </script>
   </body>
 </html>
