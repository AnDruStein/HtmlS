<!DOCTYPE html>
 <html localhost="8000">
   <head layout="static 560" style="border: 0"> 
      <title>HtmlScript</title>
      </head>
     <body>
        <script src="begin.js"></script>
        <script type="htmlscript">
         ~ This website owned by Roseinfire. Distributed under MIT Licence. ~
         import "index.js"
         local center "text-align: center"
         local advert "font-size: 18px; margin-top: 10px; margin-bottom: 10px"
         local button "background-color: #502227; font-size: 118%; padding-top: 8px; border-radius: 18px; color: white; cursor: pointer;"
         local powered "font-size: 10px;"
         local width "width: 560px"
         #*img @. { src="Icon(500x500).png" } [30]
         #*div @center width.
          - # Copy outline to begin work with HtmlScript *p @advert center.
          - # Join *div @button center. {id="copy" * onclick = join} [90 12]
         # powered by github source: *p @powered center.
           - # Roseinfire/HtmlScript *a @. { href = "https://github.com/Roseinfire/HtmlScript" }
      </script>
   </body>
 </html>
